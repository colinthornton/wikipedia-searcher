<!DOCTYPE html>
<html>
<head>
	<title>Wikipedia Viewer</title>
	<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="wikipedia.css">
</head>
<body>

<div id="header">
	<a href="https://freecodecamp.com">freeCodeCamp</a>
	<span> &bull; </span>
	<a href="https://www.mediawiki.org/wiki/API:Main_page">Wiki API</a>
</div>

<div>
	<h1>Why not use the <a target="_blank" href=https://en.wikipedia.org/wiki/Special:Random>real thing</a>?<input type="text" placeholder="Search Wikipedia" autofocus /></h1>  
  <ul>
  	<li id="landing"><h3>Search Wikipedia</h3><p>Type in your <span class="searchmatch">search</span> query and press enter to display the top ten results from Wikipedia's API</p></li>
  	<li id="randomPage"><h3>Try a Random Page</h3><p>Click me to go to a <span class="searchmatch">random Wikipedia article</span></p></li>
  </ul>
</div>



<script type="text/javascript" src="wikipedia.js"></script>
</body>
</html>
